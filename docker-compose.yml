version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: mttc_postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mttc_db
    restart: unless-stopped

